<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>node-mpc</title>
    <meta content='initial-scale=1.0, width=device-width' name='viewport' />
    <style type="text/css">
        body { font-family: sans-serif; }
        .error {
            background-color: #fcc; border: 1px solid #c66;
            text-align: center; display:none;
        }
        .error p { margin: 0; }
    </style>
    <link rel="stylesheet/less" type="text/css" href="css/mpc.less" media="screen,projection,print" />
    <script src="ext/less-1.0.35.min.js"></script>
    <!--
    We use less.js: http://github.com/cloudhead/less.js/tree/  -->
    <script>
      less.refresh(true); // localstorage caching is bad for frequent releases
    </script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1 id="logo"><a href="#" target="_self">node-mpc</a></h1>
        <div id="meta-left">
          Jump to
          <a href="#" id="tocurrent">current</a> |
          <a href="#" id="totop">top</a>
        </div>
        <div id="meta">
          <span id="playtime">[n/a]</span> |
          <span id="volume">Volume: n/a</span>
        </div>
        <ul id="controls">
          <li class="control"><a title="Previous" href="#previous">«</a></li>
          <li class="control playpause"><a title="Play" href="#play">▸</a></li>
          <li class="control"><a title="Stop" href="#stop">■</a></li>
          <li class="control"><a title="Next" href="#next">»</a></li>
          <!--<li><a title="Status" href="#status">?</a></li>-->
          <li class="control"><a title="Volume down" href="#volume/-5">♪</a></li>
          <li class="control"><a title="Volume up" href="#volume/+5">♬</a></li>
          <li class="control stats"><a title="Stats" href="#stats">@</a></li>
          <li class="settings"><a title="Settings" href="#settings">⚙</a></li>
          <li class="control repeat toggle off"><a title="Repeat" href="#repeat/1">♻</a></li>
          <li class="control random toggle off"><a title="Random" href="#random/1">⚛</a></li>
          <li class="control crossfade"><a title="Crossfade" href="#crossfade">x</a></li>
        </ul>
        <div id="settings" class="panel"></div>
      </div>

      <div id="content">
        <div class="error"><p></p></div>

        <ol id="stream">
          <li class="tweet stats gap">
            <div class="status">
              <h3 class="h state">Stats:</h3>
              <p class="text"></p>
            </div>
          </li>
        </ol>
      </div>

    </div>
    <script src="/ext/underscore.js"></script>
    <script src="/ext/socket.io/socket.io.js"></script>
    <!-- We use require.js for loading dependencies http://requirejs.org/ -->
    <script src="/ext/require.js"></script>
    <script>
      require({
        baseUrl: "./",
        paths: {
          "mpc": "/lib"
        },
      },
      ["mpc/app"],
      function(app) {
        app.start();
      }
      );
    </script>
  </body>
</html>
